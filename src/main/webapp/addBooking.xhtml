<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flug buchen</title>
</h:head>
<h:body>
<h1> Flug buchen! </h1>
<h:form>
		<table><tr><td>
		<label for="passenger">
		Kunde: 
		</label>
		</td><td>
        <h:selectOneMenu id="passenger" value="#{addBookingBean.passengerId}">
   			<f:selectItems value="#{addBookingBean.existingPassengers}" var="passenger" itemLabel="#{passenger.name} #{passenger.surname}" itemValue="#{passenger.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
   		<tr><td>
		<label for="flight">
		Flug: 
		</label>
		</td><td>
        <h:selectOneMenu id="flight" value="#{addBookingBean.flightId}">
   			<f:selectItems value="#{addBookingBean.existingFlights}" var="flight" itemLabel="Von #{flight.airway.start.iataCode} Nach #{flight.airway.destination.iataCode} Abflug: #{flight.departure}" itemValue="#{flight.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
		<tr><td/><td>
		<h:commandButton value="Flug buchen" action="#{addBookingBean.saveBooking}"/>
		</td></tr></table>
</h:form>

</h:body>
</html>
