<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flug hinzufügen</title>
</h:head>
<h:body>
<h1> Neuen Flug anlegen! </h1>
<h:form>
		<table><tr><td>
		<label for="airway">
		Fluglinie: 
		</label>
		</td><td>
        <h:selectOneMenu id="airway" value="#{addFlightBean.airway}">
   			<f:selectItems value="#{addFlightBean.existingAirways}" var="airway" itemLabel="Von #{airway.start.iataCode} nach #{airway.destination.iataCode} id: #{airway.ID}" itemValue="#{airway.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
   		<tr><td>
   		<label for="aircraft">
		Flugzeug: 
		</label>
		</td><td>
        <h:selectOneMenu id="aircraft" value="#{addFlightBean.aircraft}">
   			<f:selectItems value="#{addFlightBean.existingAircrafts}" var="aircraft" itemLabel="#{aircraft.model.name} Plätze: #{aircraft.model.capacity} id: #{aircraft.ID}" itemValue="#{aircraft.ID}" />
   		</h:selectOneMenu>
   		</td></tr>
   		<tr><td>
   		<label for="departure">
		Abflug: 
		</label>
		</td><td>
		<h:inputText id="departure" value="#{addFlightBean.departure}"/>
		</td></tr>
		<tr><td>
		<label for="arrival">
		Ankunft: 
		</label>
		</td><td>
		<h:inputText id="arrival" value="#{addFlightBean.arrival}"/>
		</td></tr>
		<tr><td/><td>
		<h:commandButton value="Flug anlegen" action="#{addFlightBean.saveFlight}"/>
		</td></tr></table>
</h:form>

</h:body>
</html>
