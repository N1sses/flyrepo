<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Fluglinie hinzufügen</title>
</h:head>
<h:body>
<h1> Neue Fluglinie anlegen! </h1>
<h:form>
		<table><tr><td>
		<label for="start">
		Startflughafen: 
		</label>
		</td><td>
        <h:selectOneMenu id="start" value="#{addAirwayBean.start}">
   			<f:selectItems value="#{addAirwayBean.existingAirports}" var="airport" itemLabel="#{airport.iataCode}" itemValue="#{airport.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
   		<tr><td>
		<label for="destination">
		Zielflughafen: 
		</label>
		</td><td>
        <h:selectOneMenu id="destination" value="#{addAirwayBean.destination}">
   			<f:selectItems value="#{addAirwayBean.existingAirports}" var="airport" itemLabel="#{airport.iataCode}" itemValue="#{airport.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
		<tr><td/><td>
		<h:commandButton value="Fluglinie anlegen" action="#{addAirwayBean.saveAirway}"/>
		</td></tr></table>
</h:form>

</h:body>
</html>
