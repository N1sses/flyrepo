<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Flugzeug hinzufügen</title>
</h:head>
<h:body>
<h1> Neues Flugzeug anlegen! </h1>
<h:form>
		<table><tr><td>
		<label for="aircraftModel">
		Flugzeug-Modell: 
		</label>
		</td><td>
        <h:selectOneMenu id="aircraftModel" value="#{addAircraftBean.aircraftModel}">
   			<f:selectItems value="#{addAircraftBean.existingAircraftModels}" var="aircraftModel" itemLabel="Model: #{aircraftModel.name} Kapazität: #{aircraftModel.capacity}" itemValue="#{aircraftModel.ID}"/>
   		</h:selectOneMenu>
   		</td></tr>
		<tr><td/><td>
		<h:commandButton value="Flugzeug anlegen" action="#{addAircraftBean.saveAircraft}"/>
		</td></tr></table>
</h:form>

</h:body>
</html>
