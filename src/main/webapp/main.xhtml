<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
  <h:dataTable value="#{flightsBean.flights}" var="flight">
		<h:column>
			<f:facet name="header">Start</f:facet>    				
      #{flight.airway.start.iataCode}
   </h:column>
		<h:column>
			<f:facet name="header">Destination</f:facet>
      #{flight.airway.destination.iataCode}
   </h:column>
		<h:column>
			<f:facet name="header">Departure</f:facet>
     #{flight.departure}
   </h:column>
		<h:column>
			<f:facet name="header">Arrival</f:facet>
     #{flight.arrival}
   </h:column>
	</h:dataTable>
</h:body>
</html>
